  <div class="container float h-100">
    <div class="row justify-content-center h-100">
      <div class="col-sm-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-sm-0 contacts_card sombra">
        <div class="card-header">
          
        </div>
          <div class="card-body msg_card_body">
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="https://png.pngtree.com/png-vector/20191027/ourlarge/pngtree-client-services-phone-assistance-icon-png-image_1873714.jpg" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                Ol√°! 
                Como posso te ajudar?
                <span class="msg_time">8:40 AM, hoje</span>
              </div>
            </div>
            <div *ngFor="let alert of alerts">
            <div *ngIf="alert.msg"  class="d-flex justify-content-end mb-4 animate__animated animate__fadeIn">
                <div  class="msg_cotainer_send">
                  {{ alert.msg }}
                  <span class="msg_time_send">{{ alert.data }}, hoje</span>
                  
                </div>
                <div class="img_cont_msg">
                  <img src="https://e7.pngegg.com/pngimages/109/994/png-clipart-teacher-student-college-school-education-avatars-child-face.png" class="rounded-circle user_img_msg">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer footer">
            <form [formGroup]="form">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                </div>
                <textarea name="" formControlName="texto" class="form-control textAreaContainer" placeholder="Digite sua mensagem..."></textarea>
                <div class="input-group-append">
                  <button type="button" class="input-group-text send_btn" (click)="add()">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
              </form>
        </div>
      </div>
    </div>
  </div>
